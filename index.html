<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="rock.css" />
</head>
<body>

  <h1>Rock Paper Scissors</h1>

  <div id="choices">
    <img src="rock.jpg" id="rock" class="choice" alt="Rock" />
    <img src="paper.jpg" id="paper" class="choice" alt="Paper" />
    <img src="scissor.jpg" id="scissor" class="choice" alt="Scissor" />
  </div>

  <div id="score">
    <p class="user-score">0<br>You</p>
    <p class="comp-score">0<br>Computer</p>
  </div>

  <div id="plays">
    <p id="play">Play Your Move</p>
    <p id="computer-choice">Computer chose: -</p>
  </div>

  <script src="rock.js"></script>
</body>
</html>
